    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        color: white;
      }

      /* Hide scrollbar but allow scrolling */
      ::-webkit-scrollbar {
        display: none;
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .shimmer {
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s infinite linear;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* Pulse animation for Threshold button */
      @keyframes breathe {
        0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); transform: scale(1); }
        50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.4); transform: scale(1.05); }
      }
      .breathe-btn {
        animation: breathe 4s ease-in-out infinite;
      }

      /* Pulsing Triangle Animation */
      @keyframes trianglePulse {
        0%, 100% { opacity: 0.3; transform: scale(1); filter: drop-shadow(0 0 0px #fff); }
        50% { opacity: 1; transform: scale(1.1); filter: drop-shadow(0 0 10px #fff); }
      }
      .triangle-pulse {
        animation: trianglePulse 3s ease-in-out infinite;
      }
    </style>
